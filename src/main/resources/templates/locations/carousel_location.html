<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Carousel</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <h1>Locations</h1>
    <div id="jsaAboutCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#jsaAboutCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#jsaAboutCarousel" data-slide-to="1"></li>
            <li data-target="#jsaAboutCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

            <div class="item active">
                <img src="https://d3dqioy2sca31t.cloudfront.net/Projects/cms/production/000/024/811/slideshow/c56bd725101bef2aaef43b0def6a24c7/england-london-big-ben-river-night.jpg" alt="JSA-About" style="width:100%;" />
                <div class="carousel-caption">
                    <h3>London, England</h3>
                </div>
            </div>

            <div class="item">
                <img src="https://www.kminstitute.org/sites/default/files/Lagos%20waterfront.jpg" alt="JSA-About" style="width:100%;" />
                <div class="carousel-caption">
                    <h3>Lagos, Nigeria</h3>
                </div>
            </div>

            <div class="item">
                <img src="https://i.insider.com/5d5d7b764afbf9039f3d1826?width=1300&format=jpeg&auto=webp" alt="JSA-About" style="width:100%;" />
                <div class="carousel-caption">
                    <h3>Cairo, Egypt</h3>
                </div>
            </div>

            <div class="item">
                <img src="https://placesall.com/wp-content/uploads/2017/06/capetown-south-africa.jpg" alt="JSA-About" style="width:100%;" />
                <div class="carousel-caption">
                    <h3>Cape Town, South Africa</h3>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#jsaAboutCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#jsaAboutCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

</body>
</html>
