<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Customers</title>
</head>
<body>
<div align="center">
    <h1>Customer List</h1>
    <a href="/customer/new">New Customer</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${listCustomers}">
            	<td th:text="${customer.id}">Customer ID</td>
                <td th:text="${customer.firstname}">First Name</td>
                <td th:text="${customer.lastname}">Last Name</td>

                <td>
                	<a th:href="@{'/customer/edit/' + ${customer.id}}">Edit</a>
                	&nbsp;&nbsp;&nbsp;
                	<a th:href="@{'customer/delete/' + ${customer.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>    
</body>
</html>
